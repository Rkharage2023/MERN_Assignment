<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Login</h1>
        </div>
        
        <form onsubmit="return validateForm()">
            <div class="email">
                <h2>Email</h2>
                <input id="emailip" type="email" class="ep" placeholder="Email" required>
            </div>
            
            <div class="password">
                <h2>Password</h2>
                <input id="passip" type="password" class="ep" placeholder="Password" required>
            </div>

            <div class="button">
                <button class="log">Login</button>
            </div>
        </form>
    </div>

    <script src="login.js">
        
    </script>
</body>
</html>

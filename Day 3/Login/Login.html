<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Login</h1>
        </div>
        
        <form>
            <div class="email">
                <h2>Email</h2>
                <input type="text" class="ep" placeholder="Email" required>
            </div>
            
            <div class="password">
                <h2>Password</h2>
                <input type="text" class="ep" placeholder="Password" required>
            </div>
            <div class="button">
                <button class="log">
                    Login
                </button>
            </div>
        </form>

    </div>
</body>
</html>

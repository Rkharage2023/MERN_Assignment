<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Register</h1>
        </div>

        <form onsubmit="return validateForm()">
            <div class="email">
                <h2>Name</h2>
                <input id="nameip" class="ep" type="text" placeholder="Name" required>
            </div>
            <div class="email">
                <h2>Email Address</h2>
                <input id="emailip" class="ep" type="email" placeholder="Email" required>
            </div>
            <div class="password">
                <h2>Password</h2>
                <input id="passip" class="pp" type="password" placeholder="Password" required>
            </div>
            <div class="email">
                <h2>Phone Number</h2>
                <input id="phoneip" class="ep" type="text" placeholder="Phone Number" required>
            </div>
            <div class="Register">
                <button class="reg">
                    Register
                </button>
            </div>
        </form>
    </div>
    
    <script src="register.js"></script>

</body>
</html>
